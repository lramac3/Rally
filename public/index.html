<script type="text/javascript">
M.AutoInit();
$(document).ready(
	$.ajax({
	url: "http://localhost:3000/api/posts",
	method: "GET"
}).then(function(results){
	console.log(results);
	for(i = 0; i < results.length; i++){
		let post = $("<div>");
		post.addClass("row");
		post.html("<div class='col s12 m7'><div class='card'><div class='card-image'><img class='responsive-img' src='./img/PEOPLE-HANGING-OUT.jpg'><span class='card-title'>" + results[i].eventName + "</span></div><div class='card-content'><p>" + results[i].description + "</p></div><div class='card-action'><a href='#'>This is a link</a></div></div></div>");
		$("#posts").append(post);

	}
}))
